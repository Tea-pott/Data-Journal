
title: Data Journal #Your awesome title
email: #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Journey toward Data Science

baseurl: "/Data-Journal" # the subpath of the site
url: "" # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/science.jpg

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: Data Journal
  pic: 
  picAlt: "Data Journal"
  job: 
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false